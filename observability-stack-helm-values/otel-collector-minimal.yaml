mode: deployment

# Required: explicit image configuration
image:
  repository: otel/opentelemetry-collector-k8s
  tag: 0.115.1

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

# Enable ports for receiving telemetry
ports:
  otlp:
    enabled: true
    containerPort: 4317
    servicePort: 4317
    protocol: TCP
  otlp-http:
    enabled: true
    containerPort: 4318
    servicePort: 4318
    protocol: TCP

config:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: ${env:MY_POD_IP}:4317
        http:
          endpoint: ${env:MY_POD_IP}:4318
  
  processors:
    batch:
      timeout: 5s
      send_batch_size: 512
    
    memory_limiter:
      check_interval: 5s
      limit_percentage: 80
  
  exporters:
    # Export traces to Tempo
    otlp/tempo:
      endpoint: dev-tempo.observability.svc.cluster.local:4317
      tls:
        insecure: true
    
    # Keep debug exporter for troubleshooting
    debug:
      verbosity: detailed
  
  extensions:
    health_check:
      endpoint: ${env:MY_POD_IP}:13133
  
  service:
    extensions: [health_check]
    pipelines:
      # Traces pipeline - export to both Tempo and debug
      traces:
        receivers: [otlp]
        processors: [memory_limiter, batch]
        exporters: [otlp/tempo, debug]
      
      # Logs pipeline - still just debug for now  
      logs:
        receivers: [otlp]
        processors: [memory_limiter, batch]
        exporters: [debug]

# Service configuration
service:
  type: ClusterIP