tempo:
  repository: grafana/tempo
  tag: 1.18.2
  
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi
  
  storage:
    trace:
      backend: local
      local:
        path: /var/tempo/traces
      wal:
        path: /var/tempo/wal
  
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318
  
  metricsGenerator:
    enabled: true
    remoteWriteUrl: http://dev-prometheus-kube-promet-prometheus.observability.svc.cluster.local:9090/api/v1/write

persistence:
  enabled: true
  size: 1Gi
  accessModes:
    - ReadWriteOnce

service:
  type: ClusterIP